<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه کایرن</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>فروشگاه کایرن</h1>
    <p>برای ادامه خرید، روی دکمه زیر کلیک کنید.</p>
    <button onclick="sendDataToBot()">ارسال اطلاعات به ربات</button>

    <script>
        function sendDataToBot() {
            let tg = window.Telegram.WebApp;
            tg.sendData(JSON.stringify({ action: "open_shop", user_id: tg.initDataUnsafe?.user?.id }));
        }
    </script>
</body>
</html>
